                                </div>

                                </div>
                        </div>
                </div>
        </div>
        <div class="card mb-4 rounded-bottom">

                                <h5 class="card-title"><i class="fa fa-map-marker-alt" style="color:red"></i>

                                <p class="card-text" style="text-decoration:none">From

        </div>
        <div id="memory-text" class="texts text-center bg-white card-footer rounded-top">

        </div>
